<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Return Car</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-label {
        width: 200px;
        margin-bottom: 0;
    }
    .form-control-plaintext {
        flex-grow: 1;
    }
  </style>
</head>
<body >
<div class="container mt-5 pt-5 bg-warning-subtle">
  <h1 class="mb-4 text-center">Return Car</h1>
  <form th:action="@{/rentals/return}" method="post" >
    <input type="hidden" name="rentalId" th:value="${rental.id}" />
    <div class="form-group ">
      <label class="form-label">Car name:</label>
      <span th:text="${rental.car.name}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group">
      <label class="form-label">Car Model:</label>
      <span th:text="${rental.car.model}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group">
      <label class="form-label">Car Brand:</label>
      <span th:text="${rental.car.brand}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group">
      <label class="form-label">Customer name:</label>
      <span th:text="${rental.customer.name}" class="form-control-plaintext"></span>
    </div>
    <button type="submit" class="btn btn-primary">Return</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
