<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>rented List</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">

<h1 class="text-center">Rented List</h1>
<table border="1" class="table table-success table-striped">
  <tr>
    <th>ID</th>
    <th>Rent date</th>
    <th>Return date</th>
    <th>Car name</th>
    <th>Customer name</th>
  </tr>
  <tr th:each="return : ${returns}">
    <td th:text="${return.id}"></td>
    <td th:text="${return.rentalDate}"></td>
    <td th:text="${return.returnDate}"></td>
    <td th:text="${return.customer.name}"></td>
    <td th:text="${return.car.name}"></td>
    <td>
  </tr>
</table>
