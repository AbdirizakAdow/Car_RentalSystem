<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >Customer Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<h1 class="text-center">Customer Form</h1>
<div class="container">
  <div >
  <form th:action="@{/customers}" th:object="${customer}" method="post">
    <div>
      <input type="hidden" th:field="*{id}"/>
      <label>Name:</label>
      <input type="text" class="form-control" th:field="*{name}" required />
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" class="form-control" th:field="*{phone}" required />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" class="form-control" th:field="*{email}" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary mb-3">Save</button>
       <a class="btn btn-secondary mb-3"href="/customers">Cancel</a>
    </div>
  </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
