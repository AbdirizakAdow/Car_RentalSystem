<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rent Car</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-label {
        width: 150px;
        margin-bottom: 0;
    }
    .form-control-plaintext, .form-control {
        flex-grow: 1;
    }
  </style>
</head>
<body class="">
<div class="container mt-5 pt-5 bg-warning-subtle">
  <h1 class="mb-4 text-center">Rent Car</h1>
  <form th:action="@{/rentals/rent}" method="post" th:object="${rental}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:value="${car.id}" name="carId" />
    <div class="form-group">
      <label class="form-label">Car Model:</label>
      <span th:text="${car.model}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group ">
      <label class="form-label">Car name:</label>
      <span th:text="${car.name}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group">
      <label class="form-label">Car Brand:</label>
      <span th:text="${car.brand}" class="form-control-plaintext"></span>
    </div>
    <div class="form-group">
      <label class="form-label">Customer:</label>
      <select name="customerId">
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Rent</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
