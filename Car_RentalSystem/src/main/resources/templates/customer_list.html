<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/rentals/available-cars">Show availiabe cars</a>
        </li> <li class="nav-item">
        <a class="nav-link" href="cars">car list</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/customers">Customer list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/customers/form">Add New Customer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="w-75  text-white p-2 mx-auto shadow">
  <h1 class="text-center bg-success">Customer list</h1>
  <table border="1" class="table table-hover">
  <thead>
  <tr class="table-success">
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.id}"></td>
    <td th:text="${customer.name}"></td>
    <td th:text="${customer.phone}"></td>
    <td th:text="${customer.email}"></td>
    <td>
      <a class="bg-white text-primary nav-link" th:href="@{/customers/form(id=${customer.id})}">Edit</a>
      <a class="bg-white text-danger nav-link" th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
