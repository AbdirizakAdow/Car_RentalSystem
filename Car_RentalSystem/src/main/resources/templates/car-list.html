<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/rentals/available-cars">Show availiabe cars</a>
        </li> <li class="nav-item">
        <a class="nav-link" href="cars">car list</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/customers">Customer list</a>
        </li>
        <li class="nav-item">
        <li> <a class="nav-link"  href="/cars/add" >Add New Car</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="w-75  text-white p-2 mx-auto shadow">
  <h1 class="text-center bg-success">Car List</h1>
  <table border="1" class="table  table-hover">
  <tr class="table-success table-striped ">
    <th>ID</th>
    <th>Name</th>
    <th>Model</th>
    <th>Brand</th>
    <th>Color</th>
    <th>Price</th>
    <th>Available</th>
    <th>Actions</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.id}"></td>
    <td th:text="${car.name}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.brand}"></td>
    <td th:text="${car.color}"></td>
    <td th:text="${car.price}"></td>
    <td th:text="${car.available} ? 'Yes' : 'No' "></td>
    <td>
      <a class=" bg-white text-primary nav-link" th:href="@{/cars/edit/{id}(id=${car.id})}">Edit</a>
      <a class="text-danger bg-white nav-link" th:href="@{/cars/delete/{id}(id=${car.id})}">Delete</a>
    </td>
  </tr>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
