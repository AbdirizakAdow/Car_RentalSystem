<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >Car Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="">
<h1 class="text-center">Car Form</h1>
<div class="container">
  <form  th:action="@{/cars/save}" th:object="${car}" method="post">
    <div class="row g-3">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" th:field="*{name}"/>
      </div>
      <div class="form-group">
      <label class="form-label">Model:</label>
      <input type="text" class="form-control" th:field="*{model}"/>
      </div>
      <div class="form-group">
      <label class="form-label">Brand:</label>
      <input type="text" class="form-control" th:field="*{brand}"/>
      </div>
      <div class="form-group">
      <label class="form-label">Color:</label>
      <input type="text" class="form-control" th:field="*{color}"/>
      </div>
      <div class="form-group">
      <label class="form-label">Price:</label>
      <input type="text" class="form-control" th:field="*{price}"/>
      <div/>
    </div>
    <br/>
    <label class="form-label">Available:</label>
    <input type="checkbox"   class="col-auto" th:field="*{available}"/><br>
    <div  class="col-auto"><button type="submit" class="btn btn-primary mb-3">Save</button>
      <a class="btn btn-secondary mb-3" th:href="@{/cars}">Cancel</a>
    </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
